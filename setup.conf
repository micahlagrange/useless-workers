#!/bin/bash

lua(){
    '/c/Program Files/Lua/5.4/lua54.exe' $@
}

luaunit(){
    echo -e '[RUNNING TESTS]'
    # run all luaunit tests
    for test in $(ls ./tst/*test.lua); do
		printf "    | ${test} .."
        lua ${test} || ( echo '[FAILED]' && exit 1 )
        echo '[PASS]'
    done
    echo -e '[PASSED]'
}
